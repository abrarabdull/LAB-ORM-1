{% extends 'blog/base.html' %}

{% block content %}

<h1 class="post-title">{{ post.title }}</h1>
<div class="detail-buttons">
    <a href="{% url 'blog:edit_post' post.id %}" class="edit-btn">Edit Post</a>
    <a href="{% url 'blog:delete_post' post.id %}"
        onclick="return confirm('Are you sure you want to delete this post?')"
        class="delete-btn">
        Delete
    </a>

</div>



{% if post.poster %}
    <img src="{{ post.poster.url }}" class="post-image"/>
{% else %}
    <img src="/media/images/default.jpg" class="post-image"/>
{% endif %}


<p class="post-content">{{ post.content }}</p>
<p class="post-date">{{ post.published_at }}</p>

{% endblock %}
